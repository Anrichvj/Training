<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="login-page" />
    <meta name="keywords" content="login-page" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login-page</title>
  </head>
  <body>
    <div class="main-body">
      <div class="content">
        <div class="left-column">
          <div class="left-photo">
            <img
              class="top-left-photo"
              src="../Login-Page/login-img/eoh logo.png"
              alt="pic-1"
            />
          </div>
          <div class="left-text-top">
            Please log in with your Office 365 account, also referred to as your
           <span>Outlook / AD Active Directory</span> account
          </div>
          <div class="button"><button>EOH Login</button></div>
          <div class="left-bottom-text">
           <br> You will be redirected to the Microsoft Office 365 Login screen.
            Please be sure to use your EOH Username and Password.
          </div>
        </div>
        <div class="right-column"><div class="right-photo"><img class="top-right-photo" src="../Login-Page/login-img/EOH Pic.jpg" alt="pic-2">
          <div class="bottom-right-text"> <br>Welcome to EOH Cerebro Platform</div>
        </div>
      </div>
    </div>
  </body>
</html>
